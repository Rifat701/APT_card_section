<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="asset/css/bootstrap.min.css" />
    <link rel="stylesheet" href="asset/css/index.css" />
    <link rel="stylesheet" href="asset/css/responsive.css" />
  </head>
  <body>
    <section id="card">
      <div class="container">
        <div class="row">
          <div class="heading">
            <h2>We Specialize In</h2>
          </div>
          <div class="col-lg-4 col-md-4 col-sm-12 col-12">
            <div class="card_item">
              <img
                class="img-fluid"
                src="src/ananthu-ganesh-gWzmrNBd17E-unsplash.jpg"
                alt=""
              />
              <div class="text_on_content">
                <i class="fa-regular fa-handshake"></i>
                <h2>Sourcing</h2>
                <p>
                  we find the best suppliers in <br />
                  terms of quality and budget
                </p>
              </div>
            </div>
          </div>

          <div class="col-lg-4 col-md-4 col-sm-12 col-12">
            <div class="card_item">
              <img
                class="img-fluid"
                src="src/klara-vernarcova-60zqbdiLHg0-unsplash.jpg"
                alt=""
              />
              <div class="text_on_content">
                <i class="fa-sharp fa-solid fa-cube"></i>
                <h2>Packaging</h2>
                <p>
                  we prepare and package your <br />
                  shipment, whatever it may be
                </p>
              </div>
            </div>
          </div>

          <div class="col-lg-4 col-md-4 col-sm-12 col-12">
            <div class="card_item">
              <img
                class="img-fluid"
                src="src/pat-whelen-anrVHgYaLWI-unsplash.jpg"
                alt=""
              />
              <div class="text_on_content">
                <i class="fa-solid fa-truck-fast"></i>
                <h2>Exporting</h2>
                <p>
                  we take care of customs clearance <br />
                  and exporting from A to Z
                </p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
